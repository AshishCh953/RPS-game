<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock_image.png" alt="Rock">
                </span>
                <span class="cpu_result">
                    <img src="images/rock_image.png" alt="Rock">
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="images/rock_image.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper_image.png" alt="Paper">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors_image.png" alt="Scissors">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="rps.js" defer></script>
</body>
</html>
